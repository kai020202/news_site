{% extends 'news/base.html' %}

{% block content %}
<div class="contact-container">
    <h2>お問い合わせ</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">お名前:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_email">アドレス:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_message">問合内容:</label>
            {{ form.message }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">送信</button>
        </div>
    </form>
</div>
{% endblock %}
